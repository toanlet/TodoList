<div class="content">
  <h3 class="py-3" *ngIf="title">{{ title }}</h3>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Add new task..." formControlName="title">
    <div *ngIf="!todoForm.get('title')?.valid && (todoForm.get('title')?.dirty ||todoForm.get('title')?.touched)">
       <span class="required" *ngIf="todoForm.get('title')?.errors">This is file required</span>
    </div>
   
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="form-group row ">
    <div class="col-6">
      <label >Due date</label>
      <div class="input-group-append">
        <input class="form-control" name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName="date"> 
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"> <i class="far fa-calendar-alt"></i></button>
      </div>
            
    </div>
    <div class="col-6">
        <label >Piority</label>
         <ng-select [items]="piorities"
                   bindLabel="title"
                   bindValue="id"
                   placeholder="Select city"
                   formControlName="piority"
                   >
        </ng-select>
    </div>
  </div>
  <button type="submit" class="btn btn-success add" [disabled]="!todoForm.valid">{{ title ? 'Add' : 'Update'}}</button>
</form>
</div>
